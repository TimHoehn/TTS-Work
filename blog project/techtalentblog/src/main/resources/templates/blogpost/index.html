<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div th:replace="fragments/styling :: headStyles"></div>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1>Welcome to Our Blog Post Site!</h1>
        
            <div class="row">
                <div th:each="blog:${posts}">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 th:text="${blog.title}"></h2>
                        </div>
                        <div class="panel-body">
                            <strong><p th:text="${blog.author}"/></strong>
                            <p th:text="${blog.blogEntry}" />
                        </div>
                        <div class="panel-footer">
                            <form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="delete">
                                <div class="form-group">
                                    <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
                            </form>
                            <!-- Link to Update -->
                            <!-- Link to Show  -->
                            <!--  Link to Destroy -->
                            Buttons
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
            <!-- <a th:href="@{/blogpost/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
         -->
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
