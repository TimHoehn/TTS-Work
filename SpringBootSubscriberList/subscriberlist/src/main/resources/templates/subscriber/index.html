<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="src/main/resources/static/assets/stylesheets/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Subscriber List</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="src/main/resources/static/assets/images/beardedDragon.png"
        class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">New user sign in</h5>
            <p class="card-text">this is a test</p>
        </div>
    </div>







    <h2>Subscriber Sign-up Form</h2>
    <p>Please use the form below to sign up as a subscriber:</p>

        <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
            <table>

                <tr>
                    <td>First Name:</td>
	                <td><input type="text" th:field="*{firstName}" /></td>
                </tr>
                
	            <tr>
	                <td>Last Name:</td>
	                <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                
	            <tr>
    	            <td>Username:</td>
	                <td><input type="text" th:field="*{userName}" /></td>
                </tr>
                
	            <tr>
	                <td><button type="submit">Submit Your Name</button></td>
                </tr>
                
            </table>

        </form>

</body>
</html>
